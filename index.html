<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
    <title>Desafio entregable 2</title>
</head>
<body id="index">

    <div id="divCliente" class="oculto">

        <input type="button" id="altaUsuario" value="Registrarse">
